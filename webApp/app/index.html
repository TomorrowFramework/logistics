    <style type="text/css">
    .loading {
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
        position: fixed;
        z-index: 10000;
        top: 0px;
    }

    .bg50cf77 {
        background-color: #50cf77;
    }

    .loading .table-cell {
        display: table-cell;
        vertical-align: middle;
    }

    .loading .table-cell h1 {
        color: #ffffff;
        margin-top: 2em;
    }

    .form-group ul li {
        width: auto;
        height: auto;
    }

    .form-group ul li a {
        width: auto;
        height: auto;
    }

    #loading-yz-bar {
        position: absolute;
        width: 100%;
        z-index: 10000;
    }

    #loading-yz-bar .loading-main {
        width: 256px;
        height: 100px;
        background-color: #0a0a0a;
        margin: 0 auto;
        opacity: 0.5;
    }

    #loading-yz-bar .loading-main p {
        color: white;
        font-weight: bold;
    }

    /*去除chrome的黄色input背景*/

    input:-webkit-autofill {
        border: 1px solid #ccc;
        -webkit-box-shadow: inset 0 0 0px 9999px white;
    }

    /* 该属性会导致多选框选中后出现白色方块, https://github.com/yunzhiclub/instrument/issues/1188 */
    /* input:focus, */

    input:-webkit-autofill:focus {
        border-color: #66afe9;
        -webkit-box-shadow: inset 0 0 0px 9999px white,
            0 0 8px rgba(102, 175, 233, 0.6);
    }

    </style>

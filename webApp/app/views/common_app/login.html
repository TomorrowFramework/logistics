<div class="color-line"></div>
<div class="login-container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-b-md">
                <h3>欢迎访问物流运输平台</h3>
                <small>This is the best app ever!</small>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form name="loginForm">
                        <div class="form-group">
                            <label class="control-label" for="username">用户名</label>
                            <input ng-model="user.username" type="text" placeholder="请输入用户名" required="true" name="username" id="username" class="form-control">
                            <span class="help-block small">Your unique username to app</span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">密码</label>
                            <input ng-model="user.password" type="password" placeholder="请输入密码" required="true" name="password" id="password" class="form-control">
                            <span class="help-block small">Yur strong password</span>
                        </div>
                        <div class="checkbox">
                            <input icheck type="checkbox" ng-model="remember" ng-init="remember = true">
                            Remember login
                            <p class="help-block small">(if this is a private computer)</p>
                        </div>
                        <button ng-disabled="loginForm.$invalid" ng-click="login()" class="btn btn-success btn-block">登录</button>
                        <a class="btn btn-default btn-block" ui-sref="register">注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <strong>HOMER</strong> - AngularJS Responsive WebApp <br /> 2015 Copyright Company Name
        </div>
    </div>
</div>

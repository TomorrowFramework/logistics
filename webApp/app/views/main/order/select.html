<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <h3>选择司机</h3>
                    <p>您可以在这里选择司机</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <!-- <div panel-tools></div> -->
                    选择司机
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="myForm" ng-submit="submit()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">司机选择</label>
                            <div class="col-sm-9">
                                <select id="driver" class="form-control" ng-model="driver" ng-options="driver as driver.name for driver in order.grabDrivers track by driver.id"></select>
                                <input type="hidden" name="driver" ng-model="driver.id" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button ng-disabled="myForm.$invalid" class="btn btn-primary" type="submit">
                                    确认并付款
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

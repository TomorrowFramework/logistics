<div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <h3>创建订单</h3>
                    <p>您可以在这里填写 需要运送的货物类型与货车类型</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <!-- <div panel-tools></div> -->
                    订单表单
                </div>
                <div class="panel-body">
                    <form method="get" class="form-horizontal">
                        <div class="form-group"><label class="col-sm-2 control-label">起始地点</label>
                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="点击以选择起始地点" ng-click="startPlaceInit()" ng-model="startPlace.name"></div>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">目的地</label>
                            <div class="col-sm-9"><input type="text" class="form-control" placeholder="点击以选择终止地点" ng-click="endPlaceInit()" ng-model="endPlace.name"></div>
                        </div>
                        <div class="form-group" ng-if="distance"><label class="col-lg-2 control-label">预估距离</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{distance}} 公里</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div ng-repeat="cargo in cargoList track by $index">
                            <div class="form-group ">
                                <div class="form-inline"><label class="col-sm-2 control-label">运载货物{{$index+1}}</label>
                                    <div class="col-sm-3"><select class="form-control" name="account" style="width: 100%" ng-model="cargoList[$index].goodCategory.name">
                                            <!-- <option>请选择货物类型</option> -->
                                            <option>普通货物</option>
                                            <option>恒温食物、药物</option>
                                            <option>建筑材料</option>
                                        </select></div><label class="col-sm-1 control-label">重量</label>
                                    <div class="input-group col-sm-1 "><input type="text" class="form-control" ng-model="cargoList[$index].weight" ng-blur="refreshWeight()"> <span class="input-group-addon">吨</span></div>
                                    <div class="col-sm-2" style="float: right">
                                        <button class="btn " ng-click="cargoInsert()">增加</button>
                                        <button class="btn btn-danger" ng-click="cargoDelete($index)">删除</button></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">总计重量</label>
                            <div class="col-lg-10">
                                <p class="form-control-static">{{totalWeight}} 吨</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <vehicle-list ng-model="vehicle"></vehicle-list>
                        </div>
                        <div class="form-group"><label class="col-sm-2 control-label">运货时间</label>
                            <div class="col-sm-9"><input type="date" class="form-control" placeholder="点击以选择运货时间" ng-model="dateTime"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <!-- <button class="btn btn-default" type="submit">Cancel</button> -->
                                <button class="btn btn-primary" type="submit" ng-click="submit()">提交订单</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

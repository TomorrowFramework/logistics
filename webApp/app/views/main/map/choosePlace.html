<div class="inmodal">
    <div class="color-line"></div>
    <div class="modal-header text-center">
        <!--<i class="fa fa-sliders color-success h-modal-icon"></i>-->
        <h4 class="modal-title">地图</h4>
        <small class="font-bold" ng-model="addressInfo">{{addressInfo}}</small>
    </div>
    <div id="allmap" style="
    width: 100%;
    height: 600px;
    overflow: hidden;
    margin: 0;
    font-family: '微软雅黑';" data-ng-init="init()">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">
            <i class="pe-7s-back"></i>
            &nbsp;取消
        </button>
        <button type="button" class="btn btn-primary" ng-click="ok()">
            <i class="pe-7s-check"></i>
            &nbsp;选定地点
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="m-b-md">
            <h3>编辑车型</h3>
        </div>
        <div class="hpanel">
            <div class="panel-body">
                <form id="vehicleEditForm" name="vehicleEditForm" ng-submit="submit()">
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label for="name">车型名称</label>
                            <input ng-model="vehicle.name" type="text" id="name" class="form-control" name="name" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="vehicleEditForm.name.$dirty && vehicleEditForm.name.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入车型名称
                            </p>
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="multipleRate">车型收费倍率</label>
                            <input ng-model="vehicle.multipleRate" type="number" id="multipleRate" class="form-control" step="0.01" name="multipleRate" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="vehicleEditForm.multipleRate.$dirty && vehicleEditForm.multipleRate.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入车型收费倍率
                            </p>
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="pledge">车型押金(元)</label>
                            <input ng-model="vehicle.pledge" type="number" id="pledge" class="form-control" name="pledge" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="vehicleEditForm.pledge.$dirty && vehicleEditForm.pledge.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入车型押金
                            </p>
                        </div>
                    </div>
                    <div>
                        <button ng-disabled="vehicleEditForm.$invalid" class="btn btn-success">
                            <i class="pe-7s-diskette"></i>
                            &nbsp;保存
                        </button>
                        <a ui-sref="main.vehicle" class="btn btn-default">
                            <i class="pe-7s-back"></i>
                            &nbsp;取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

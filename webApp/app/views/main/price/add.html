<div class="row">
    <div class="col-md-12">
        <div class="m-b-md">
            <h3>添加定价</h3>
        </div>
        <div class="hpanel">
            <div class="panel-body">
                <form id="priceAddForm" name="priceAddForm" ng-submit="submit()">
                    <div class="row">
                        <div class="form-group col-lg-8">
                            <label for="minKilometres">最低公里数</label>
                            <input ng-model="price.minKilometres" type="number" id="minKilometres" class="form-control" name="minKilometres" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="priceAddForm.minKilometres.$dirty && priceAddForm.minKilometres.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入最低公里数
                            </p>
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="maxKilometres">最高公里数</label>
                            <input ng-model="price.maxKilometres" type="number" id="maxKilometres" class="form-control" name="maxKilometres" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="priceAddForm.maxKilometres.$dirty && priceAddForm.maxKilometres.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入最高公里数
                            </p>
                        </div>
                        <div class="form-group col-lg-8">
                            <label for="price">单位里程价格</label>
                            <input ng-model="price.price" type="number" id="price" class="form-control" name="price" step="0.01" required>
                            <p style="margin-top: 10px;" class="text-danger" ng-show="priceAddForm.price.$dirty && priceAddForm.price.$invalid">
                                <i class="fa fa-exclamation-triangle"></i>
                                请输入单位里程价格
                            </p>
                        </div>
                    </div>
                    <div>
                        <button ng-disabled="priceAddForm.$invalid" class="btn btn-success">保存</button>
                        <a ui-sref="main.price" class="btn btn-default">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

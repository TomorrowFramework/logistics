<ui-view>
    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-heading">
                    <h3>货物类别管理</h3>
                </div>
                <div class="panel-body">
                    <input type="text" class="form-control input-sm m-b-md" id="filter" placeholder="搜索">
                    <a ui-sref="main.category.add" class="btn btn-primary">
                        增加
                    </a>
                    <table id="example1" class="footable table table-stripped toggle-arrow-tiny" data-page-size="8" data-filter=#filter>
                        <thead>
                            <tr>
                                <th data-toggle="true">序号</th>
                                <th>货物名称</th>
                                <th>货物倍率</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="category in categories | orderBy: '-id'">
                                <td>{{ $index + 1 }}</td>
                                <td>{{ category.name }}</td>
                                <td>{{ category.multipleRate }}</td>
                                <td>
                                    <a class="btn btn-xs btn-info" ui-sref="main.category.edit({id: category.id})">编辑</a>
                                    <button class="btn btn-xs btn-danger" ng-click="delete(category.id)">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ui-view>

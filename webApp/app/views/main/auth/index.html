<div class="row">
    <div class="col-lg-12">
        <div class="hpanel">
            <div class="panel-heading">
                <h3>押金管理</h3>
            </div>
            <div class="panel-body">
                <input type="text" class="form-control input-sm m-b-md" id="filter" placeholder="搜索">
                <table id="example1" class="footable table table-stripped toggle-arrow-tiny" data-page-size="8" data-filter=#filter>
                    <thead>
                        <tr>
                            <th data-toggle="true">序号</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>认证状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | orderBy: '-id'" ng-if="user.type === 'DRIVER'">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.name }}</td>
                            <td ng-bind-html="user.status | driverState"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
